name: CI / evidence

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build-and-collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Prepare static
        run: npm run prepare:static

      - name: Start http-server in background
        run: |
          npm run dev &
          # wait for port 3000 to be available
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/ >/dev/null; then
              echo "server ready"; break
            fi
            echo "waiting for server..."; sleep 1
          done

      - name: Run evidence collector
        run: npm run evidence

      - name: Run tests
        run: npm test

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: evidence-artifacts
          path: evidence
