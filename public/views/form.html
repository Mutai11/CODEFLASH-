<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Topic - CodeFlash</title>
    <link rel="stylesheet" href="../css/tokens.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <header class="site-header" role="banner">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">CodeFlash</h1>
                <nav class="main-nav" role="navigation" aria-label="Main navigation">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="data.html">Lessons</a></li>
                        <li><a href="form.html" aria-current="page">Suggest</a></li>
                    </ul>
                </nav>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    Toggle theme
                </button>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <div class="container">
            <h2>Suggest a New Topic</h2>
            
            <form id="suggestionForm" class="suggestion-form">
                <div class="form-group">
                    <label for="topicTitle" class="form-label">Topic Title</label>
                    <input type="text" id="topicTitle" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="topicCategory" class="form-label">Category</label>
                    <select id="topicCategory" class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="accessibility">Accessibility</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topicDescription" class="form-label">Topic Description</label>
                    <textarea id="topicDescription" class="form-textarea" required></textarea>
                </div>

                <div class="form-group">
                    <label for="topicReason" class="form-label">Why is this topic important?</label>
                    <textarea id="topicReason" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="submit-button">Submit Suggestion</button>
            </form>
        </div>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="container">
            <p>&copy; 2024 CodeFlash. Built for academic purposes.</p>
        </div>
    </footer>

    <script src="../js/accessibility.js"></script>
</body>
</html>
