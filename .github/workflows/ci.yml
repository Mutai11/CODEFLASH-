name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Prepare static data
        run: npm run prepare:static

      - name: Run tests
        run: npm test

      - name: Start static server and run smoke checks
        run: |
          npx http-server public -p 3000 -c-1 &
          SERVER_PID=$!
          # wait briefly for server to start
          sleep 1
          echo "Checking /index.html"
          curl -I --fail http://localhost:3000/index.html
          echo "Checking /data/db.json"
          curl -I --fail http://localhost:3000/data/db.json
          kill $SERVER_PID || true
        shell: bash
